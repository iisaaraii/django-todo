<!DOCTYPE html>
<html>
<head>
    <title>ToDo List</title>
</head>
<body>
    <h1>My Tasks</h1>

    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }}
                {% if task.completed %}✔️{% else %}❌{% endif %}
            </li>
        {% empty %}
            <p>No tasks yet!</p>
        {% endfor %}
    </ul>

    <a href="{% url 'add_task' %}">+ Add Task</a>
</body>
</html>
